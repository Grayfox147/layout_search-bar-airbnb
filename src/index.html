<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form1"
      data-qa="big"
      method="post"
      action="http://localhost:8080/"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search-img-big"
      >
      <label for="input">
        <input
        data-qa="keypress"
        type="search"
        name="search"
        class="searchBar barBig"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
    <form
      class="form2"
      data-qa="small"
      method="post"
      action="http://localhost:8080/"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search-img-small"
      >
      <label for="input">
        <input
          type="search"
          name="search2"
          class="searchBar barSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>
  </body>
</html>
